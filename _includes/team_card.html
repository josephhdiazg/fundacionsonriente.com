<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
    <img class="boxart w-full rounded-lg sm:rounded-none sm:rounded-l-lg" src="/assets/img/{{ include.member.img }}" alt="Portrait">

    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ include.member.name }}</h3>

        <span class="text-gray-500 dark:text-gray-400">{{ include.member.description }}</span>

        <p class="mt-3 mb-4 font-light text-gray-500">{{ include.member.info }}</p>
    </div>
</div>
